    <script>
        function onclickBtn() {
            //首先获取当前这个图片的路径
            var curSrc = document.getElementById('image').getAttribute('src')
            //如果路径登录 logo.png 就设置它的路径‘./59647953cc76a.png'
            if (curSrc == './logo.png') {
                document.getElementById('image').setAttribute('src', './59647953cc76a.png')
            } else {  //否则设置路径是logo.png
                document.getElementById('image').setAttribute('src', './logo.png')
            }
        }

        function inputOnChange(e) {
            var y = document.getElementById(e).value
            document.getElementById('labelId').innerText = '我输入的内容是：' + y;
        }

        //加减乘除自动机算
        function calc() {
            var flag = document.getElementById('flag').value
            var a = parseFloat(document.getElementById('textId1').value)
            var b = parseFloat(document.getElementById('textId2').value)
            var c = 0
            if (flag == '+') {
                c = a + b
            } else if (flag == '-') {
                c = a - b
            } else if (flag == '*') {
                c = a * b
            } else if (flag == '/') {
                c = a / b
            }
            document.getElementById('result').innerText = c.toString()
        }
    </script>

    <div class="container">

                <select class="custom-select" id="flag">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <div class="col-3">
                <input class="form-control" id="textId2" /><span>=</span>
            </div>

            <div class="col-3">
                <label id="result"></label>
            </div>

            <div class="col-3">
                <button class="btn btn-primary" onclick="calc()"> 计算</button>
            </div>
        </div>
    </div>
