<!--html是有一个个节点元素组成-->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

    <!--css样式  设置元素的风格
    使用css 控制表格的样式-->
    <style>
        th {
            /* border: 1px solid black;*/
            color: aqua
        }

        td {
            /* border: 1px solid black;*/
            color: red
        }

        canvas,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>


</head>

<body>

    <div id="donghua">

    </div>



    <!--这个表格是没有CSS控制的   什么样式都没有-->
    <table>
        <thead>
            <tr>
                <th>表头1</th>
                <th>表头2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>记录1</td>
                <td>记录2</td>
            </tr>

            <tr>
                <td>记录1</td>
                <td>记录2</td>
            </tr>
        </tbody>
    </table>



    <div class="container">
        <h1 style="text-align: center">
            梧州玫瑰湖公园
        </h1>

        <div class="row">
            <!--表格-->
            <table class="table">
                <!--表头  table head-->
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">内容</th>
                        <th scope="col">对象</th>
                        <th scope="col">时长</th>
                        <th scope="col">时间区间</th>
                    </tr>
                </thead>

                <!--表主体  table body-->
                <tbody>
                    <!--表一行记录  table record-->
                    <tr>
                        <th scope="row">1 对白 </th>
                        <!--td 是table data 表数据-->
                        <td>旁白</td>
                        <td>独白</td>
                        <td>@同期声</td>
                        <td>xxxx</td>
                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>xxxx</td>
                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                        <td>xxxx</td>
                    </tr>
                </tbody>
            </table>


            <!--css可以写成上面的格式  也可以直接在节点元素后面写style=""  -->
            <div class="row">
                <form action="#" method="POST" style="border:1px solid skyblue">
                    <label class="lable-control">账号</label>
                    <input type="text" class="form-control">

                    <label class="lable-control">密码 </label>
                    <input type="password" class="form-control">

                    <input type="submit" value="登陆" class="btn btn-primary" style="margin-top:20px">

                    <input type="reset" value="重置输入" class="btn btn-primary" style="margin-top:20px">
                </form>
            </div>


        </div>

    </div>



    <!-- Optional JavaScript 这里是引用一些javascript脚本文件-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--创建特效   http://sc.chinaz.com/jiaoben/  里面很多免费的-->
    <script src="donghua.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
